<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <button onclick="playAgain()" class="again-btn">Again!</button>
        <p class="num-text">(Between 1 and 20)</p>
      </div>
      <div class="container2">
        <h2>Guess My Number!</h2>
        <p class="secret-no">?</p>
      </div>
      <div class="container3">
        <div class="input-area">
          <input
            onchange="getValue(this)"
            type="number"
            max="20"
            min="1"
            step="1"
          /><br />
          <button onclick="checkGuess()" class="check-btn">Check!</button>
        </div>
        <div class="result-area">
          <p class="result">Start guessing...</p>
          <p class="score">ðŸ’¯ Score : 20</p>
          <p class="highscore">ðŸ¥‡ Highscore : 0</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
